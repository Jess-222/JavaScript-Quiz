<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>JavaScript Quiz</title>
</head>
<body>
    <main>
        <section class="welcome">
            <h1>JavaScript Quiz</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus commodi, facilis, nemo eveniet necessitatibus maxime consectetur fugit veritatis eaque, nostrum nobis quae dolores voluptates ipsam! Aliquam, quo? Nemo, et? Natus totam illum asperiores quae quia.</p>
            <button class="startBtn">Start Quiz</button>
        </section>
        <section class="quiz">
            <h1 class="question"></h1>
            <ul class="answers"></ul>
            <p class="result"></p>
        </section>
        <section class="finish">
            <h1 class="scoreHeader"></h1>
            <input class="initials" placeholder="Enter Your Initials"></input>
            <button class="submitBtn">Submit</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
